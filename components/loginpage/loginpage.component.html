<div class="loginpage">
    <div class="example-container">
        <h2 style="text-align: center;">Login</h2>
        <form [formGroup]="loginGroup">
            <mat-form-field appearance="fill" style="width: 300px;">
                <mat-label>Input</mat-label>
                <input matInput type="text" formControlName="nameControl">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" style="width: 300px;">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" type="password" formControlName="passwordControl">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br>
            <button type="submit" mat-button color="primary" style="background-color:azure;" (click)="this.authService.login()" [disabled]>Login with google</button>
        </form>

    </div>
</div>
